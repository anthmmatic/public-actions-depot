name: Fail then Pass on Re-run

on: [push]

jobs:
  verify-attempt:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl \
          -H "Accept: application/vnd.github+json" \ 
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs
